
<div class="container pt-1">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
             <div class="card">
                <div class="card-body">
                  <div class="mb-3 row">
                    <label for="inputname" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputname" placeholder="Enter Your Name">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputemail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputemail" placeholder="Enter Your Email">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputphone" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputphone" placeholder="Enter Your Phone Number">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputaddress" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" placeholder="Enter Your Address" id="inputaddress"></textarea>
                    </div>
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto p-2">
                    <button class="btn btn-primary" type="button">Edit & Update</button>
                  </div>
              </div>
            </div> 
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
